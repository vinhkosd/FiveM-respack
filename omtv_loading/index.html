<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js">
        <div class="btext">
            <h1>Mấy Thằng Ngu</h1>
            <p>Ấn Space để tắt nhạc</p>
            <a href="index.html" class="btn">https://discord.gg/H45smP4</a>
        </div>
    </div>
    <div class="textcopy">Copyright &copy; Mấy Thằng Ngu Server</div>

    <audio id="leson" src="music/riverflowinyou.mp3" autoplay="true" hidden="true" loop="true"/>
	<script>
	
    var play = true;
    var myAudio = document.getElementById("leson");
    
    myAudio.volume = 1;
	
	
    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }
    window.addEventListener("keydown", onKeyDown, false);
    </script>

    <div id="particles-js"></div>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
