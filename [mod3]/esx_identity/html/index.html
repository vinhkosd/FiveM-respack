<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Register</h1>
				<input id="firstname" type="text" placeholder="Họ"><br>
				<input id="lastname" type="text" placeholder="Tên"><br>
				<input data-inputmask="'alias': 'datetime', 'inputFormat': 'yyyy-mm-dd'"  id="dateofbirth" type="text" placeholder="Sinh nhật (YYYY-MM-DD)"><br>
				<input data-inputmask="'mask': '9', 'repeat': 3, 'greedy' : false" id="height" type="text" placeholder="Chiều cao (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked>Nam
				<input type="radio" name="sex" value="f">Nữ<br></center>
				<button id="submit" type="submit">Tạo</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
